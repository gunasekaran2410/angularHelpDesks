
<div class="container">

  <br>
  <div class="card_title">Change Password </div>

<div class="card">
  <br>
  <div class="card-body">
    <form #submitform="ngForm" autocomplete="off">


  <div class="row">

    <div class="col-sm-3">
      <div class="form-group">
        <label for="label">New Password</label>
        <input type="password" [(ngModel)]="changepassword.passwrd" name="passwrd"
         class="form-control">

      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="label">Confirm New Password</label>
        <input type="password" [(ngModel)]="changepassword.confirmPassword" name="confirmPassword"
         class="form-control">
         <small id="passwordHelp" class="text-danger" *ngIf="showerror">
        Password Does't Match
        </small>
      </div>
    </div>
    <div class="col-sm-3">
      <ul class="list-inline pull-right form_btn" style="margin-top: 30px;">
        <li class="list-inline-item m_r_25">
          <button class="btn btn-danger" >
            Cancel
          </button>
        </li>
        <li class="list-inline-item">
          <button (click)="submit(submitform)"
            class="btn btn-success"

          >
             &nbsp; Update
          </button>
        </li>
      </ul>

    </div>
  </div>

  <div class="row">

  </div>
</form>
  </div>
</div>

</div>
