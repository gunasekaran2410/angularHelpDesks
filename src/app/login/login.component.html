<div class="container">

  <div class="row justify-content-center margin-top ">
    <div class="col-sm-6 ">
      <mat-card>
    <form #submitform="ngForm" autocomplete="off">
      <fieldset>
        <h2>Login</h2>
        <hr class="colorgraph">
        <div class="form-group">
                    <input type="text" autocomplete="off" [(ngModel)]="logindatas.empName" name="empName"  class="form-control input-lg" placeholder="User Name">
        </div>
        <div class="form-group">
                    <input type="password" autocomplete="off" [(ngModel)]="logindatas.passwrd" name="passwrd" class="form-control input-lg" placeholder="Password">
        </div>
        <p class="text-danger" *ngIf="login_status"> {{statusResult}}</p>

        <hr class="colorgraph">
        <div class="row">
          <div class="col-sm-12 text-right ">
                        <button (click)="submit(submitform)" class="btn  btn-success btn-block">
                          <i *ngIf="loading_icon" class="fa fa-spinner fa-spin"></i> &nbsp;
 Submit</button>
          </div>

        </div>
      </fieldset>
    </form>
  </mat-card>
  </div>
</div>



  </div>
